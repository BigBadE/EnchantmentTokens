#Add all vanilla enchantments used in here!
vanillaEnchantments: { }

enchants:
  #Enchantment sections will be automatically generated on the first startup. Here is an example one to get you started
  Example:
    #The icon for the enchantment. If this is set wrong it defaults to bedrock
    icon: "DIAMOND"
    #The price method. Defaults to Custom.
    price:
      type: custom
      prices:
        1: 10
        2: 20
        3: 30